<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Alias para owncloud
    Alias "/owncloud" "/var/www/owncloud"
    <Directory "/var/www/owncloud">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Alias para cch
    Alias "/cch" "/var/www/cch"
    <Directory "/var/www/cch">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Alias para laravel publico cch/api/public
    Alias "/cch/api/public" "/var/www/cch/api/public"
    <Directory "/var/www/cch/api/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Bloquear acceso a /cch/api
    <Directory "/var/www/cch/api">
        Require all denied
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
